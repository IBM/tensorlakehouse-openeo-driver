name: Build and Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2


      - name: Login to Docker registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.docker.DOCKER_USERNAME }}
          password: ${{ secrets.docker.DOCKER_PASSWORD }}

      - name: Build and push
        run: |
          docker build --platform linux/amd64 \
            -t docker.io/tensorlakehouse/openeo-geodn-driver:${{ github.sha }} -f Containerfile .
          docker push docker.io/tensorlakehouse/openeo-geodn-driver:${{ github.sha }}
